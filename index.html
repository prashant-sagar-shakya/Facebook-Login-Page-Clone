<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" 
      type="image/png" 
      href="favicon.png">
    <title>Facebook - Log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="4lCu2zih0ca.svg" alt="fb_img" />
        <p class="text-2xl mx-8">
          Facebook helps you connect and connect with the people in your life.
        </p>
      </div>
      <div class="mt-24 border right flex flex-col bg-white p-6 rounded-xl w-1/4 text-lg relative">
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"
          type="password"
          placeholder="password"
        />
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">
          Log In
        </button>
        <span class="text-blue-600 text-center my-2 cursor-pointer text-sm hover:underline">Forgot your password?</span>
        <hr class="my-2"/>
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create a new account</button>
        <span class="absolute -bottom-14 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a famous person, brand or business .</span>
      </div>
    </div>
  </body>
</html>
